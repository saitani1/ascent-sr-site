<body>
    <header class="header">
        <div class="container">
            <div class="header-logo">
                <a href="index.html">アセント社労士事務所</a>
            </div>
            <nav class="header-nav">
                <button class="nav-toggle" aria-label="メニューを開閉する">
                    <span></span>
                    <span></span>
                    <span></span>

                    <li><a href="index.html">トップ</a></li>

                    <li><a href="contact.html" class="button-contact">お問い合わせ</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main>
        <section id="contact-intro" class="contact-intro">
            <div class="container">
                <h2 class="section-title">お問い合わせ</h2>
                <p class="intro-text">労務に関するご相談、お見積もり、その他ご質問など、お気軽にお問い合わせください。<br>以下のフォームに必要事項をご記入の上、送信してください。</p>
            </div>
        </section>

        <section id="contact-form" class="contact-form">
            <div class="container">
                <form action="thanks.html" method="post" enctype="multipart/form-data" id="contactForm">
                    <div class="form-group">
                        <label for="name">お名前 <span class="required">必須</span></label>
                        <input type="text" id="name" name="name" required>
                    </div>
                    <div class="form-group">
                        <label for="company">会社名</label>
                        <input type="text" id="company" name="company">
                    </div>
                    <div class="form-group">
                        <label for="email">メールアドレス <span class="required">必須</span></label>
                        <input type="email" id="email" name="email" required>
                    </div>
                    <div class="form-group">
                        <label for="phone">電話番号</label>
                        <input type="tel" id="phone" name="phone">
                    </div>
                    <div class="form-group">
                        <label for="inquiry">ご相談内容 <span class="required">必須</span></label>
                        <textarea id="inquiry" name="inquiry" rows="8" required></textarea>
                    </div>
                    <div class="form-group">
                        <label for="upload">資料アップロード (PDFのみ)</label>
                        <input type="file" id="upload" name="upload" accept=".pdf">
                    </div>
                    <button type="submit" class="button button-primary">送信する</button>
                </form>
            </div>
        </section>

    </main>

    <footer class="footer">

            </nav>

        </div>
    </footer>

</body>
</html>
